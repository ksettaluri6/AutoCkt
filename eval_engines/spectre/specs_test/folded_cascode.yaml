database_dir: "bag_deep_ckt/checkpoint/db/folded_cascode_spectre"

measurement:
  meas_params: {} # high level measurement params go here for post process
  testbenches:
    ac_dc:
      netlist_template: "/tools/projects/ksettaluri6/BAG2_TSMC16FFC_tutorial/bag_deep_ckt/eval_engines/spectre/netlist_templates/folded_cascode_16nm_ac.scs"
      tb_module: "bag_deep_ckt.eval_engines.spectre.script_test.fc_meas_man"
      tb_class: "ACTB"
      post_process_function: "process_ac" # a class method defined in meas manager
      tb_params: {} # lower level params for tb evaluation goes here

params:
  in: !!python/tuple [2.0,20.0,2.0]
  tail1: !!python/tuple [2.0,20.0,2.0]
  tail2: !!python/tuple [2.0,20.0,2.0]
  cascp1: !!python/tuple [2.0,20.0,2.0]
  cascp2: !!python/tuple [2.0,20.0,2.0]
  cascn1: !!python/tuple [2.0,20.0,2.0]
  cascn2: !!python/tuple [2.0,20.0,2.0]
  outn: !!python/tuple [2.0,20.0,2.0]
  outp: !!python/tuple [2.0,20.0,2.0]
  rfb: !!python/tuple [100.0, 6000.0, 100.0]
  cfb: !!python/tuple [!!float 1.0e-15, !!float 150.0e-15, !!float 5.0e-15]

spec_range:
  gain: [!!float 1, null, 1]
  funity: [!!float 300.0e+6, null, 1]
  pm: [60.0, null, 1]

normalize: !!python/tuple [10.0e+8,500,75.0]

target_spec:
  gain: !!python/tuple [1,1]
  funity: !!python/tuple [!!float 350.0e+6, !!float 350.0e+6]
  pm: !!python/tuple [60,60]

specs_sweep:
